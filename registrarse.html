<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="inicioSes_Registrar.css">   
	<title>Registrarse | Proyect</title>
</head>
<body>
	<form class="formulario">
		<h1>Registrate</h1>
		<div class="contenedor">
			<div class="input_contenedor"></div>
			<i class="fas fa-user icon"></i>
			<input type="text" placeholder="Nombres">
		</div>
		<div class="contenedor">
			<div class="input_contenedor"></div>
			<i class="fas fa-user icon"></i>
			<input type="text" placeholder="Apellidos">
		</div>
		<div class="contenedor">
			<div class="input_contenedor"></div>
			<i class="fas fa-envelope icon"></i>
			<input type="text" placeholder="correo electronico">
		</div>

		<div class="contenedor">
			<div class="input_contenedor icon"></div>
			<i class="fas fa-key"></i>
			<input type="text" placeholder="contraseña">
		</div>
		<div class="contenedor">
			<div class="input_contenedor"></div>
			<i class="fas fa-user icon"></i>
			<input type="text" placeholder="Fecha de nacimiento">
		</div>
		<input type="submit" value="Registrate" class="button">
		<p>Al registrarte aceptas nuestras condiciones de uso y politica de privacidad</p>
		<p>¿Ya tienes cuenta? <a class="link" href="inicioSesion.html">Iniciar sesion</a></p>


	</form>
	
</body>
</html>
